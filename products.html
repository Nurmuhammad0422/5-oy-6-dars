<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>Product</title>
  </head>
  <body class="bg-[#f8f8f8]">
    <div class="flex">
        <div class="w-[20%] bg-white h-[100vh] overflow-y-auto">
            <div class="py-[34px] pl-[41px] border-b-[3px] border-[#EBEBFF]">
                <img src="./images/logo.svg" alt="Logo img" width="250px" height="35px">
            </div>
            <ul class="pt-[33px] pl-[41px] space-y-[15px] no-underline">
                <li>
                    <a class="text-[25px] font-normal text-[#009398]" href="#">Продукты</a>
                </li>
                <li>
                    <a class="text-[25px] font-normal text-[#B4B4C6]" href="#">Заказы</a>
                </li>
                <li>
                    <a class="text-[25px] font-normal text-[#B4B4C6]" href="#">Категории</a>
                </li>
                <li>
                    <a class="text-[25px] font-normal text-[#B4B4C6]" href="#">Сайт</a>
                </li>
            </ul>
        </div>
        <div class="w-[80%] h-[100vh] overflow-y-auto">
            <div class="flex items-center justify-end py-[26.5px] px-[61px] border-b-[3px] border-[#EBEBFF] gap-[28px]">
                <a class="text-[25px] text-[#A6A6A6] font-normal leading-[25.54px]" href="#">Просмотр веб-сайта</a>
                <span class="w-[2px] h-[14px] bg-[#D6D6D6] inline-block mt-[5px]"></span>
                <div class="flex items-center gap-[10px]">
                    <img src="./images/avatar-icon.svg" alt="Avatar icon" width="18" height="22">
                    <strong class="username text-[#A6A6A6] text-[22px] font-normal">Nurmuhammad</strong>
                </div>
            </div>
            <div class="py-[22px] px-[42px] flex items-center justify-between">
                <label class="w-[377px] bg-white flex items-center justify-between py-[11px] pl-[34px] rounded-[34px] pr-4">
                    <input class="py-[8px] w-[80%] outline-none bg-transparent placeholder:text-[#BCBCBC] placeholder:font-normal placeholder:text-[20px] text-[20px] font-normal text-[#BCBCBC]" type="text" placeholder="Найти">
                    <div class="w-[20%] flex items-center gap-[29px]">
                        <span class="w-[1px] h-[42px] bg-[#E6E6E6]"></span>
                        <img src="./images/search-icon.svg" alt="Search img" width="24" height="24">
                    </div>
                </label>
                <button onclick="handleAddBtnClick()" class="login-btn w-[222px] bg-[#009398] text-white font-normal text-[20px] text-center rounded-[39px] pt-[21px] pb-[20px] pl-[14px] pr-[13px]" type="submit">+ Добавить продукт</button>
            </div>
            <ul class="flex items-center justify-center gap-[36px] mt-[40px] mb-[66px]">
                <li class="category-1 text-[35px] text-[#009398] leading-[40.64px] pb-[8px] cursor-pointer font-bold border-b-[3px] border-[#009398]">Каркасные</li>
                <li class="category-2 text-[35px] text-[#A6A6A6] leading-[40.64px] pb-[8px] cursor-pointer font-bold border-b-[3px] border-transparent">Надувные</li>
            </ul>
            <div class="px-[42px]">
                <div class="h-[44vh] overflow-y-auto rounded-[30px]">
                    <table class="w-full bg-white rounded-[30px]">
                        <thead>
                            <tr>
                                <th class="py-[17px] text-[20px] font-normal">Изображение</th>
                                <th class="py-[17px] text-start text-[20px] font-normal">Цена(сум)</th>
                                <th class="py-[17px] text-start text-[20px] font-normal">Количество</th>
                                <th class="py-[17px] text-start text-[20px] font-normal">Рамка</th>
                                <th class="py-[17px] text-start text-[20px] font-normal">Размер(м)</th>
                                <th class="py-[17px] text-start text-[20px] font-normal">Глубина(см)</th>
                                <th class="py-[17px] text-start text-[20px] font-normal">Действия</th>
                            </tr>
                        </thead>
                        <tbody class="product-table">
                            <tr>
                                <td class="py-[7px]">
                                    <img class="mx-auto" src="./images/pool1.png" alt="Pool img" width="97" height="55">
                                </td>
                                <td class="py-[7px] flex flex-col">
                                    <span class="before:w-[85px] before:rotate-[5deg] before:mt-[5px] before:h-[2px] before:absolute before:bg-[#FF0000] relative text-[12px] text-slate-300 leading-[13.44px]">1.800.000 сум</span>
                                    <strong class="text-[15px] text-black leading-[13.44px]">1.520.000 сум</strong>
                                </td>
                                <td class="py-[7px]">10</td>
                                <td class="py-[7px]">Металлический</td>
                                <td class="py-[7px]">3,66</td>
                                <td class="py-[7px]">76</td>
                                <td class="flex py-[10px] gap-[30px]">
                                    <img src="./images/edit-img.svg" alt="Edit img" width="16.5" height="16.5">
                                    <img src="./images/delete-img.svg" alt="Delete img" width="16" height="16">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper" class="modal-wrapper fixed inset-0 bg-[#00000069] backdrop-blur flex items-center justify-center">
        <div class="modal-inner w-[1000px] duration-300 py-[40px] bg-white rounded-[25px] absolute flex flex-col items-center"><span class="text-[25px]">Assalomu Alaykum Ustoz proyekt yaxshi chiqqan digan umiddaman !!</span></div>
    </div>
    <script src="./js/product.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
